<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Barcode Tools Dashboard</title>
<style>
  body{
    margin:0;
    background:#0d1220;
    font-family:Arial, sans-serif;
    color:white;
  }
  .container{
    padding:15px;
    text-align:center;
  }
  .btn-box{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-bottom:15px;
  }

  .btn{
    flex:1;
    padding:14px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
    border:2px solid rgba(255,255,255,0.15);
  }

  .btn.primary{
    background:linear-gradient(45deg,#ff6767,#ff9f6b);
    color:#220000;
  }
  .btn.secondary{
    background:linear-gradient(45deg,#6ad3ff,#8affc6);
    color:#002b2e;
  }

  .btn:hover{
    transform:scale(0.98);
  }

  iframe{
    width:100%;
    height:85vh;
    border:none;
    border-radius:15px;
    background:#000;
  }
</style>
</head>
<body>

<div class="container">

  <h2>ðŸ“Œ Barcode Tools</h2>

  <div class="btn-box">
    <div class="btn primary" onclick="loadPage('https://mi-creater.github.io/Baroced-Processing/')">
      Single Barcode
    </div>
    <div class="btn secondary" onclick="loadPage('https://mi-creater.github.io/BarcodeGenerate/')">
      Multiple Generator
    </div>
  </div>

  <!-- Website Will Load Here -->
  <iframe id="frame" src="" allow="camera; microphone; clipboard-read; clipboard-write"></iframe>

</div>

<script>
function loadPage(link){
  document.getElementById("frame").src = link;
}
</script>

</body>
</html>
