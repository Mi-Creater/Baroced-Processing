<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Barcode + Text Scanner</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a73e8">

  <style>
    body { margin:0; background:#fff; font-family:system-ui; }
    .app { height:100vh; display:flex; flex-direction:column; }

    .barcode-area{
      height:2in;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding: 10px 0;
    }

    /* New: Status area */
    #scanMode {
      text-align: center;
      padding: 5px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    #preview-container {
      position: relative;
      width: 100%;
      flex: 1;
      display: none;
      overflow: hidden; /* Hide overflow from video */
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      display: block;
    }

    /* --- Scanning Mask/Viewport (Focus Area) --- */
    /* This area is used for both Barcode and Text scanning */
    .scan-mask {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
    }

    .scan-mask-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 20%;
      transform: translate(-50%, -50%);
      border: 2px solid #ff0000; /* Red border to indicate scan area */
      box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      border-radius: 4px;
    }
    /* ------------------------------------------- */

    .input-area{
      background:#fff;
      padding:10px;
      display:flex;
      gap:8px;
    }

    input { flex:1; padding:12px; border-radius:8px; font-size:18px; border:1px solid #ccc; }
    button { padding:10px 14px; border-radius:8px; border:none; background:#1a73e8; color:#fff; cursor:pointer; }
    #toggleBtn { background:#00a651; } /* Green for toggle button */
  </style>
</head>
<body>

<div class="app">

  <div class="barcode-area">
    <div id="scanMode">Mode: Barcode Scan</div>
    <svg id="barcode"></svg>
    <div id="barcodeLabel">—</div>
  </div>

  <div id="preview-container">
    <video id="preview" playsinline></video>
    <div class="scan-mask">
      <div class="scan-mask-box"></div>
    </div>
  </div>

  <div class="input-area">
    <button id="toggleBtn">Start/Stop Scan</button>
    <input id="textInput" placeholder="Type or Scan…" />
    <button id="clearBtn">Clear</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/index.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>


<script>
  const input = document.getElementById("textInput");
  const barcode = document.getElementById("barcode");
  const label = document.getElementById("barcodeLabel");
  const toggleBtn = document.getElementById("toggleBtn");
  const clearBtn = document.getElementById("clearBtn");
  const video = document.getElementById("preview");
  const videoContainer = document.getElementById("preview-container");
  const scanModeLabel = document.getElementById("scanMode");

  let currentMode = 'BARCODE'; // State: 'BARCODE' or 'TEXT'
  let isScanning = false;
  let codeReader = new ZXing.BrowserMultiFormatReader();
  let currentStream = null;
  let ocrWorker = null; // Tesseract Worker

  // --- Utility Functions ---

  function cleanupScannedText(text) {
    // This function keeps all letters, numbers, spaces, and hyphens (-)
    // and removes other special characters, addressing your need for text/numbers/hyphen.
    if (!text) return "";
    return text.replace(/[^a-zA-Z0-9\s-]/g, '').trim(); 
  }

  function render(val){
    if(!val){ 
      barcode.innerHTML=""; 
      label.textContent="—"; 
      return; 
    }
    // Render the barcode using the original value
    JsBarcode(barcode, val, {format:"CODE128", displayValue:false});
    // Display the cleaned-up version of the scanned text in the label
    label.textContent = cleanupScannedText(val); 
  }

  // --- Video & Stream Control ---

  function stopCamera() {
    if (currentStream) {
      currentStream.getTracks().forEach(t => t.stop());
      currentStream = null;
    }
    codeReader.reset();
    videoContainer.style.display = "none";
    isScanning = false;
  }

  async function startCamera() {
    if (isScanning) return;
    
    try {
      videoContainer.style.display = "block";
      currentStream = await navigator.mediaDevices.getUserMedia({ video:{facingMode:"environment"} });
      video.srcObject = currentStream;
      video.play();
      isScanning = true;
    } catch (err) {
      alert("Camera permission needed.\nPlease allow camera in browser settings.");
      isScanning = false;
      videoContainer.style.display = "none";
      return false;
    }
    return true;
  }

  // --- Scanning Functions ---

  function startBarcodeScan() {
    scanModeLabel.textContent = "Mode: Barcode Scan";
    codeReader.decodeFromVideoDevice(null, video, (result, err) => {
      if (result) {
        // Barcode successfully scanned
        input.value = result.text;
        render(result.text);
        stopCamera();
      }
      // ZXing automatically keeps scanning until success or reset
    });
  }

  async function startTextScan() {
    scanModeLabel.textContent = "Mode: Text (OCR) Scan - Hold Still!";
    
    // Tesseract worker ko initialize karo
    if (!ocrWorker) {
        ocrWorker = await Tesseract.createWorker('eng'); // 'eng' for English language text
    }

    // Har 2 seconds mein video frame capture karke OCR karo
    const ocrInterval = setInterval(async () => {
        if (!isScanning) {
            clearInterval(ocrInterval);
            return;
        }

        // Capture image from video
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // OCR sirf video ke center area (focus box) par karega (Approximate Crop)
        const cropArea = {
            left: canvas.width * 0.1,
            top: canvas.height * 0.4,
            width: canvas.width * 0.8,
            height: canvas.height * 0.2
        };

        try {
            const { data: { text } } = await ocrWorker.recognize(canvas, {
                rectangle: cropArea
            });
            
            // Text successfully recognized, and it's not just whitespace
            const cleanedText = cleanupScannedText(text);
            if (cleanedText.length > 3) { // Check if meaningful text is found
                clearInterval(ocrInterval);
                input.value = cleanedText;
                render(cleanedText);
                stopCamera();
            }
        } catch (err) {
            // console.error("OCR Error:", err);
            // Ignore OCR errors for continuous scanning
        }
    }, 2000); // Scan every 2 seconds
  }

  // --- Event Listeners ---

  toggleBtn.addEventListener("click", async () => {
    if (isScanning) {
        stopCamera();
    } else {
        const cameraStarted = await startCamera();
        if (cameraStarted) {
            // Mode toggle logic: BARCODE -> TEXT -> BARCODE
            if (currentMode === 'BARCODE') {
                currentMode = 'TEXT';
                startTextScan();
            } else {
                currentMode = 'BARCODE';
                startBarcodeScan();
            }
        }
    }
  });

  clearBtn.addEventListener("click",()=>{ 
    input.value=""; 
    render(""); 
  });

  input.addEventListener("input",()=> render(input.value));

  // Initial setup
  render(input.value); 
  
  if("serviceWorker" in navigator){
    navigator.serviceWorker.register("sw.js").catch(e => console.error("SW failed", e));
  }
</script>

</body>
</html>
